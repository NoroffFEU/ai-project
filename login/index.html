<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script
      src="https://kit.fontawesome.com/40355c2075.js"
      crossorigin="anonymous"></script>
    <script type="module" src="/src/js/index.js"></script>
  </head>
  <body>
    <!-- Sidebar -->
    <header id="sidebarNav" class="sidebarNav"></header>
    <!-- ------- -->
    <!-- Login Form -->
    <div class="col-xl-5 col-lg-6 col-md-7 col-sm-8 col-10 my-5 m-auto">
      <form class="text-center border border-dark rounded p-5 shadow" id="login-form">
        <p class="h4 mb-4">Log in</p>

        <!-- Email -->
        <label for="login-email" class="form-label d-flex">Email</label>
        <input
          name="email"
          type="email"
          id="email"
          class="form-control bg-light"
          placeholder="Email"
          required />

        <!-- Password -->
        <label for="password" class="form-label d-flex mt-2"
          >Password</label
        >
        <input
          name="password"
          type="password"
          id="password"
          class="form-control mb-3 bg-light"
          placeholder="Password"
          required />

        <div id="alert-container"></div>

        <div class="d-flex justify-content-start">
          <!-- Stay signed in -->
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="login-checkbox" />
            <label class="custom-control-label" for="login-checkbox">
              Stay signed in
            </label>
          </div>
        </div>

        <!-- Login button -->
        <button class="btn border-dark btn-block my-4 px-5" type="submit" id="login-button">
          Login
        </button>


        <div class="d-flex">
          <hr class="my-auto flex-grow-1" />
          <div class="px-4">Or connect with</div>
          <hr class="my-auto flex-grow-1" />
        </div>

        <a href="#" class="btn border-dark btn-block my-4 px-5">
          <i class="fa-brands fa-google"></i>
          Google
        </a>

        <!-- Register -->
        <p>
          Don't have an account yet?
          <br />
          <a class="text-dark" href="/register/">Please sign up!</a>
        </p>
      </form>
    </div>
    <!-- Login Form -->
  </body>
</html>
