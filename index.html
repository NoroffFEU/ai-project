<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <!-- <link rel="icon" href="" /> -->
    <title>Open A.I | Daily Planner</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script type="module" src="/src/js/index.js"></script>
    <script
      src="https://kit.fontawesome.com/6fb668811a.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <header id="sidebarNav" class="sidebarNav"></header>

    <main>
      <div class="container d-flex flex-column align-items-center my-4">
        <img class="my-2" src="" alt="logo" />
        <p>Login to use all features of the app</p>
        <p>
          <a href="./login/" class="text-decoration-none">Login</a>
          |
          <a href="./register/" class="text-decoration-none">Register</a>
        </p>
      </div>

      <div class="container d-flex flex-column">
        <h1 class="fw-bold text-center">Task board</h1>
        <div class="d-flex justify-content-between align-items-center my-4">
          <p class="flex-fill">
            <span id="completed-tasks">0</span>
            /
            <span id="total-tasks">0</span>
            <i class="fa-solid fa-check"></i>
          </p>
          <button type="button" id="addTaskButton" class="btn btn-outline-dark px-4">
            <i class="fa-solid fa-plus"></i>
            Add task
          </button>
        </div>
      </div>

      <div class="container mt-5">
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <ul class="list-group">
              <li class="list-group-item border-top-0">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="defaultCheck1" />
                <label class="form-check-label px-2" for="defaultCheck1">
                  Wash the dishes
                </label>
                <button type="button" class="btn btn-primary px-4 float-end">
                  Get assistance
                  <i class="fa-solid fa-robot"></i>
                </button>
              </li>
              <li class="list-group-item">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="defaultCheck1" />
                <label class="form-check-label px-2" for="defaultCheck1">Workout</label>
                <button type="button" class="btn btn-primary px-4 float-end">
                  Get assistance
                  <i class="fa-solid fa-robot"></i>
                </button>
              </li>
              <li class="list-group-item">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="defaultCheck1" />
                <label class="form-check-label px-2" for="defaultCheck1">
                  Mow the grass
                </label>
                <button type="button" class="btn btn-primary px-4 float-end">
                  Get assistance
                  <i class="fa-solid fa-robot"></i>
                </button>
              </li>
              <li class="list-group-item">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="defaultCheck1" />
                <label class="form-check-label px-2" for="defaultCheck1">
                  Make Auction site
                </label>
                <button type="button" class="btn btn-primary px-4 float-end">
                  Get assistance
                  <i class="fa-solid fa-robot"></i>
                </button>
              </li>
              <li class="list-group-item">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="defaultCheck1" />
                <label class="form-check-label px-2" for="defaultCheck1">Call Mom</label>
                <button type="button" class="btn btn-primary px-4 float-end">
                  Get assistance
                  <i class="fa-solid fa-robot"></i>
                </button>
              </li>
            </ul>
          </div>
          <div class="col-md-3"></div>
        </div>
      </div>

      <div class="container text-center my-4">
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-2"></div>
          <div class="col-md-2"></div>
          <div class="col-md-2">
            <button
              type="button"
              class="btn btn-secondary px-4 text-decoration-underline">
              Export list
              <i class="fa-solid fa-download"></i>
            </button>
          </div>
        </div>
        <div class="col-md-3"></div>
        <ul id="task-board-container" class="list-group"></ul>
        <div class="d-flex justify-content-end my-4">
          <button type="button" class="btn btn-outline-dark px-4">
            <i class="fa-solid fa-download"></i>
            Export list
          </button>
        </div>
      </div>
    </main>

    <footer>
      <div class="footerWrapper d-flex flex-column align-items-center">
        <div>
          <a href="/index.html">
            <img class="logosmall" src="../images/temporaryLogo.png" alt="AIMOT logo" />
          </a>
        </div>
        <div>
          <a href="./about.html" style="text-decoration: none">About</a>
          <a href="./faq.html" style="text-decoration: none">How to use</a>
        </div>
      </div>
      <div class="copyright d-flex justify-content-center">Copyright AIMOT &copy;</div>
    </footer>
  </body>
</html>
