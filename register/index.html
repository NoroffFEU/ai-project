<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--  generic favicon -->
    <link rel="icon" href="/assets/favicon/favicon512Black.png" />
    <!--  script to swap light/dark -->
    <script src="/src/js/utils/favicons.js" defer></script>

    <title>Document</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script
      src="https://kit.fontawesome.com/40355c2075.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/js/index.js"></script>
  </head>
  <body>
    <header id="sidebarNav" class="sidebarNav"></header>

    <!-- Register form -->
    <div class="col-xl-5 col-lg-6 col-md-7 col-sm-8 col-10 my-5 m-auto">
      <form class="text-center border border-dark rounded p-5 shadow">
        <p class="h4 mb-4">Sign up</p>

        <!-- Username -->
        <label for="reg-name" class="form-label d-flex">Username</label>
        <input
          name="reg-name"
          type="text"
          id="reg-name"
          class="form-control bg-light"
          placeholder="Username"
          pattern="[A-Za-z0-9_]+"
          title="Name must not contain punctuation symbols apart from underscore (_)"
          required
        />

        <!-- Email -->
        <label for="reg-email" class="form-label d-flex mt-2">Email</label>
        <input
          name="reg-email"
          type="email"
          id="reg-email"
          class="form-control bg-light"
          placeholder="Email"
          pattern="^[\w\-.]+@(stud.)?noroff.no$"
          title="The email value must be a valid stud.noroff.no email address."
          required
        />

        <!-- Password -->
        <label for="reg-password" class="form-label d-flex mt-2"
          >Password</label
        >
        <input
          name="reg-password"
          type="password"
          id="reg-password"
          class="form-control bg-light"
          placeholder="Password"
          minlength="8"
          required
        />

        <!-- Confirm Password -->
        <label for="conf-password" class="form-label d-flex mt-2"
          >Confirm Password</label
        >
        <input
          name="conf-password"
          type="password"
          id="conf-password"
          class="form-control bg-light"
          placeholder="Confirm Password"
          minlength="8"
          required
        />

        <!-- Sign up button -->
        <button class="btn border-dark my-4 btn-block px-5" type="submit">
          Sign up
        </button>

        <!-- Sign in -->
        <p>
          Already have an account? <br />
          <a class="text-dark" href="/login/">Please log in!</a>
        </p>
      </form>
    </div>
    <!-- Register Form -->
  </body>
</html>
